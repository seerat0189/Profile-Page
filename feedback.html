<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5e1f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    font-size: 40px;
    color: #333;
  }
  
  p {
    font-size: 28px;
    color: #0c0101;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif 
  }
  
  form {
    margin-top: 20px;
    font-size: 20px;
    font-family: monospace;
  }
  
  label,
  input,
  textarea {
    display: block;
    margin-bottom: 10px;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  input[type="submit"] {
  padding: 15px 25px; /* Increased padding */
  font-size: 20px; /* Increased font size */
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

  
  input[type="submit"]:hover {
    background-color: #0056b3;
    
  }
  



 
  </style>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have questions? We'd love to hear from you!</p>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form values
      var nameInput = document.getElementById('name');
      var name = nameInput.value.trim();

      // Regex to check if the input contains only alphabetic characters
      var regex = /^[A-Za-z]+$/;

      if (!regex.test(name)) {
        alert('Please enter a valid name with alphabetic characters only.');
        nameInput.focus();
        return false;
      }
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
      
      // Customize your feedback message
      var feedbackMessage = Thank you, ${name}! Your feedback has been submitted.;
      
      // Show a pop-up message
      alert(feedbackMessage);
      
      // Optional: Clear form fields after submission
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
    });
  </script>
</body>
</html>
